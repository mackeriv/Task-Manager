<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <title>TASK MANAGER</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="/add" method="POST">
    <p><b>Create your task here</b></p>

    <div>
        <label for="title">Task name:</label>
        <input name="title" id="title" value="Clean room">
    </div>
    <div>
        <label for="description">Description:</label>
        <input name="description" id="description" value="Gotta clean my room.">
    </div>
    <div>
        <label for="completed">Done?</label>
        <input type="checkbox" id="completed" name="completed">
    </div>
    <div>
        <button>Add task</button>
    </div>
</form>

<form action="/list" method="GET">
    <button>List tasks</button>
</form>

<form action="/delete" method="DELETE">
    <p><b>Delete a task</b></p>
    <div>
        <label for=id>Task ID:</label>
        <input name="delete" id="id" value="">
        <button>Delete task</button>
    </div>
</form>

    <p class="submit"><input name="delete" id="id" value=""></p>
    <button>Delete task</button>
</form>-->

</body>
</html>
